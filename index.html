<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background: #0f3460;
            padding: 3rem 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: zoomIn 0.5s ease-in-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
            position: relative;
            display: inline-block;
            padding-bottom: 0.5rem;
            color: #e94560;
        }

        h2 span {
            color: #0f3460;
            background-color: #e94560;
            padding: 0 10px;
            border-radius: 5px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 5px #e94560, 0 0 10px #e94560, 0 0 15px #e94560, 0 0 20px #e94560;
            }
            100% {
                text-shadow: 0 0 10px #e94560, 0 0 20px #e94560, 0 0 30px #e94560, 0 0 40px #e94560;
            }
        }

        button {
            background: linear-gradient(to right, #e94560, #0f3460);
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            margin: 0.5rem 0;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
            outline: none;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #ff5e78, #0f3460);
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.5);
        }
    </style>
    <div class="container">
        <h2>Welcome to <span>QuestHub</span></h2>
        <button onclick="window.location.href='signup.html'">New User</button>
        <button onclick="window.location.href='signin.html'">Already have an account</button>
    </div>
</body>
</html>
