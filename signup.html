<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" onsubmit="return signUp()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        function signUp() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Basic validation to ensure all fields are filled
            if (username.trim() === '' || email.trim() === '' || password.trim() === '' || confirmPassword.trim() === '') {
                alert('Please fill in all fields.');
                return false;
            }

            // Additional validation (e.g., password match)
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please re-enter.');
                return false;
            }

            // Check if user already exists in local storage (for demo purposes)
            if (localStorage.getItem(username)) {
                alert("Username already exists!");
                return false;
            }

            // Store user in local storage (for demo purposes)
            const user = { email: email, password: password };
            localStorage.setItem(username, JSON.stringify(user));

            // Perform further actions (e.g., redirect to sign-in page)
            alert("User signed up successfully!");
            window.location.href = "signin.html";
            return false; // Prevents form submission for this example
        }
    </script>
</body>
</html>
